<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>v.18</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			width: 100vw;
			height: 100vh;
			background: #000;
			display: flex;
			flex-direction: column;
			font-family: Arial, sans-serif;
			position: relative;
			overflow: hidden;
		}
		/* Frame Styling */
		.frame-wholefill {
			position: absolute;
			background-image: url('assets/site-plate/plate-wholefill.png');
			background-repeat: no-repeat;
			background-size: 100% 100%;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
		.frame-borders {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}
		.border-top {
			position: absolute;
			top: 0;
			left: 32px;
			right: 32px;
			height: 32px;
			background-image: url('assets/site-plate/plate-border-top.png');
			background-repeat: no-repeat;
			background-size: 100% 100%;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
		.border-bottom {
			position: absolute;
			bottom: 0;
			left: 32px;
			right: 32px;
			height: 32px;
			background-image: url('assets/site-plate/plate-border-bottom.png');
			background-repeat: no-repeat;
			background-size: 100% 100%;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
		.border-left {
			position: absolute;
			top: 32px;
			left: 0;
			bottom: 32px;
			width: 32px;
			background-image: url('assets/site-plate/plate-border-left.png');
			background-repeat: no-repeat;
			background-size: 100% 100%;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
		.border-right {
			position: absolute;
			top: 32px;
			right: 0;
			bottom: 32px;
			width: 32px;
			background-image: url('assets/site-plate/plate-border-right.png');
			background-repeat: no-repeat;
			background-size: 100% 100%;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
		.corner {
			position: absolute;
			width: 32px;
			height: 32px;
			background-repeat: no-repeat;
			background-size: contain;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
		.corner-top-left {
			top: 0;
			left: 0;
			background-image: url('assets/site-plate/plate-corner-top-left.png');
		}
		.corner-top-right {
			top: 0;
			right: 0;
			background-image: url('assets/site-plate/plate-corner-top-right.png');
		}
		.corner-bottom-left {
			bottom: 0;
			left: 0;
			background-image: url('assets/site-plate/plate-corner-bottom-left.png');
		}
		.corner-bottom-right {
			bottom: 0;
			right: 0;
			background-image: url('assets/site-plate/plate-corner-bottom-right.png');
		}
		/* Topbar */
		.topbar {
			position: relative;
			width: 100%;
			height: 150px;
			flex-shrink: 0;
			z-index: 10;
		}
		.topbar .frame-wholefill {
			top: 32px;
			left: 0;
			right: 0;
			bottom: 32px;
		}
		.topbar .frame-borders {
			width: 100%;
			height: 100%;
		}
		.topbar .border-left,
		.topbar .border-right,
		.topbar .corner {
			display: none;
		}
		.topbar .border-top {
			left: 0;
			right: 0;
		}
		.topbar .border-bottom {
			left: 0;
			right: 0;
		}
		/* Topbar Logo */
		.topbar-logo {
			position: absolute;
			left: 20px;
			top: 50%;
			transform: translateY(-50%);
			z-index: 15;
		}
		.topbar-logo img {
			height: 80px;
			width: auto;
			cursor: pointer;
			transition: opacity 0.2s;
		}
		.topbar-logo img:hover {
			opacity: 0.8;
		}
		.topbar-logo a {
			display: flex;
			align-items: center;
			text-decoration: none;
		}
		/* BCM Box Container */
		.bcmbox {
			position: relative;
			width: 80%;
			height: 80%;
			margin: 40px auto;
			flex-grow: 1;
			z-index: 5;
		}
		.bcmbox .frame-wholefill {
			top: 32px;
			left: 32px;
			right: 32px;
			bottom: 32px;
		}
		.bcmbox .frame-borders {
			width: 100%;
			height: 100%;
		}
		/* BCM Font */
		.topbar-title {
			position: absolute;
			left: 120px;
			top: 50%;
			transform: translateY(-50%);
			z-index: 15;
			display: flex;
			align-items: center;
			gap: 0px;
		}
		.bcmfont {
			display: inline-block;
			width: 24px;
			height: 38px;
			background-image: url('assets/site-font-final.png');
			background-repeat: no-repeat;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
			filter: drop-shadow(2px 2px 0px #000);
			margin-right: -10px;
		}
		.bcmfont.space {
			width: 17px;
		}
		.bottom-right-text {
			position: absolute;
			bottom: 20px;
			right: 20px;
			display: flex;
			align-items: center;
			gap: 10px;
			font-size: 18px;
			color: #fff;
			z-index: 20;
		}
		.bottom-right-text img {
			height: 32px;
			width: auto;
		}
	</style>
</head>
<body>
	<!-- Topbar Frame -->
	<div class="topbar">
		<div class="topbar-logo">
			<a href="index.html">
				<img src="assets/snowglobe.png" alt="Home">
			</a>
		</div>
		<div class="topbar-title" id="topbarTitle"></div>
		<div class="frame-wholefill"></div>
		<div class="frame-borders">
			<div class="border-top"></div>
			<div class="border-bottom"></div>
			<div class="border-left"></div>
			<div class="border-right"></div>
			<div class="corner corner-top-left"></div>
			<div class="corner corner-top-right"></div>
			<div class="corner corner-bottom-left"></div>
			<div class="corner corner-bottom-right"></div>
		</div>
	</div>

	<!-- Main BCM Box Container -->
	<div class="bcmbox">
		<div class="frame-wholefill"></div>
		<div class="frame-borders">
			<div class="border-top"></div>
			<div class="border-bottom"></div>
			<div class="border-left"></div>
			<div class="border-right"></div>
			<div class="corner corner-top-left"></div>
			<div class="corner corner-top-right"></div>
			<div class="corner corner-bottom-left"></div>
			<div class="corner corner-bottom-right"></div>
		</div>
	</div>

	<div class="bottom-right-text">
		<span>hi guys look at this rabbit ></span>
		<img src="assets/dwarfhotot.png" alt="rabbit">
	</div>
	<script>
	const GLYPH_W = 38;
	const GLYPH_H = 38;

	// EXACT ROW DEFINITIONS (LEFT → RIGHT)
	const fontRows = [
		// Row 1
		['Q','W','E','R','T','Y','U','I','O','P','A','S','D','F','G','H','J','K','L','Z','X','C','V','B','N'],
		// Row 2
		['M','`','~','1','2','3','4','5','6','7','8','9','0','-','_','+','=','?','/','>','<','[',']',';'],
		// Row 3
		[':',"'",'"','!','@','#','$','%','^','*','(',')','\\','|']
	];

	// Build lookup table
	const fontMap = {};
	fontRows.forEach((row, y) => {
		row.forEach((char, x) => {
			fontMap[char] = { x, y };
		});
	});

	function renderBcmFont(text) {
		const container = document.getElementById('topbarTitle');
		container.innerHTML = '';

		for (const rawChar of text) {
			const char = rawChar.toUpperCase();
			const span = document.createElement('span');
			span.className = 'bcmfont';

			if (char === ' ') {
				span.classList.add('space');
				span.style.backgroundImage = 'none';
			} else if (fontMap[char]) {
				const { x, y } = fontMap[char];
				span.style.backgroundPosition =
					`-${x * GLYPH_W}px -${y * GLYPH_H}px`;
			} else {
				// unsupported character → blank
				span.classList.add('space');
				span.style.backgroundImage = 'none';
			}

			container.appendChild(span);
		}
	}

	// Test
	renderBcmFont('BONE CALCIUM MANIA | WIKI!');
</script>

</body>
</html>
