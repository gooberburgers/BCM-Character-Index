<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCM Index - Home.</title>
    <link rel="icon" type="image/png" href="assets/BCMWiki_GectBCMPageIconThing.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c1810, #3d2418);
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Cartoon Iris Transition - Black Frame with Expanding Hole Uhh Hi burger. */
        /* Kill people */
        .iris-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            pointer-events: none;
            background: #000;
            clip-path: circle(100% at 50% 50%);
            transition: clip-path 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .iris-overlay.startup {
            clip-path: circle(100% at 50% 50%);
        }

        .iris-overlay.startup-reveal {
            clip-path: circle(0% at 50% 50%);
        }

        .iris-overlay.exit-start {
            clip-path: circle(0% at 50% 50%);
        }

        .iris-overlay.exit-cover {
            clip-path: circle(100% at 50% 50%);
        }

        /* Fizzy Transition Particles */
        .fizz-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fizz-container.active {
            opacity: 1;
        }

        .fizz-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6b35;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.8);
            animation: fizzMove 1.2s ease-out forwards;
        }

        .fizz-dot:nth-child(2n) {
            background: #ff8c5a;
            animation-duration: 1.0s;
        }

        .fizz-dot:nth-child(3n) {
            background: #ffaa80;
            animation-duration: 1.4s;
        }

        .fizz-dot:nth-child(4n) {
            width: 6px;
            height: 6px;
            background: #ffd4c0;
            animation-duration: 0.8s;
        }

        .fizz-dot:nth-child(5n) {
            width: 10px;
            height: 10px;
            background: #ff4500;
            animation-duration: 1.6s;
        }

        @keyframes fizzMove {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(720deg);
            }
        }

        /* Hide content during startup */
        .content-hidden {
            opacity: 0;
        }

        /* Topbar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-image: url('assets/BCMWiki_Framing.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .cloudflare-icon, .IMEATING-RIGHTNOW-HELLYEAH {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            animation: pulse 2s infinite;
            overflow: hidden;
        }

        .cloudflare-icon img, .IMEATING-RIGHTNOW-HELLYEAH img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .cloudflare-text {
            color: #ff6b35;
            font-size: 14px;
            margin-right: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            white-space: nowrap;
        }

        .play-game-button {
            margin-right: 15px;
        }

        .play-game-button a {
            color: #4a90e2;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            white-space: nowrap;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.3);
        }

        .play-game-button a:hover {
            color: #6bb6ff;
            background: rgba(74, 144, 226, 0.2);
            border-color: rgba(74, 144, 226, 0.5);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
            margin-left: 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background-image: url('assets/BCMWiki_Framing.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0.6) contrast(1.2);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            transform: scale(1.02);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 20px;
            transition: opacity 0.3s ease;
        }

        .rope {
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, #8b4513, #654321);
            top: -20px;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(2deg); }
        }

        .section {
            margin-bottom: 60px;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 2.5em;
            color: #ff6b35;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: titleFloat 4s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
            background-image: url('assets/BCMWiki_Framing.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            border-radius: 15px;
            position: relative;
            margin: 0 auto;
            max-width: 1200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: frameSwing 6s ease-in-out infinite;
        }

        @keyframes frameSwing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(0.5deg); }
            75% { transform: rotate(-0.5deg); }
        }

        .character-card {
            background-image: url('assets/BCMWiki_Framing.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0.8);
            border: none;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: cardFloat 4s ease-in-out infinite;
        }

        .character-card:nth-child(odd) {
            animation-delay: -2s;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(0.5deg); }
        }

        .character-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
            border-color: #ff8c5a;
        }

        .character-card.flash {
            animation: flashHighlight 0.6s ease-in-out;
        }

        @keyframes flashHighlight {
            0%, 100% { 
                background: linear-gradient(135deg, #3d2418, #2c1810);
                border-color: #ff6b35;
            }
            50% { 
                background: linear-gradient(135deg, #ff6b35, #ff8c5a);
                border-color: #ffaa80;
                box-shadow: 0 0 30px rgba(255, 107, 53, 0.8);
            }
        }

        .character-card.hidden {
            display: none;
        }

        .character-image {
            width: 100%;
            height: auto;
            min-height: 150px;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.3));
            background: rgba(139, 69, 19, 0.1);
        }

        .character-name {
            font-size: 1.2em;
            color: #ff6b35;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .scroll-container {
            max-height: 600px;
            overflow-y: auto;
            position: relative;
        }

        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: rgba(139, 69, 19, 0.3);
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #ff6b35;
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #ff8c5a;
        }

        /* Rope attachments for main frames */
        .character-grid::before,
        .character-grid::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 50px;
            background: linear-gradient(to bottom, #8b4513, #654321);
            top: -50px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .character-grid::before {
            left: 10%;
            animation: ropeSwayLeft 4s ease-in-out infinite;
        }

        .character-grid::after {
            right: 10%;
            animation: ropeSwayRight 4s ease-in-out infinite;
        }

        @keyframes ropeSwayLeft {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        @keyframes ropeSwayRight {
            0%, 100% { transform: rotate(1deg); }
            50% { transform: rotate(-1deg); }
        }

        /* Fizz effect */
        .fizz-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b35;
            border-radius: 50%;
            pointer-events: none;
            animation: fizz 3s ease-out infinite;
        }

        @keyframes fizz {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        /* Spinning Cogwheels */
        .cogwheel {
            position: absolute;
            background-image: url('https://github.com/gooberburgers/BCM-Character-Index/blob/main/assets/BCMWiki_Cogwheel.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            z-index: 10;
        }

        .cogwheel-large {
            width: 60px;
            height: 60px;
            top: -30px;
            left: -30px;
            animation: spinClockwise 8s linear infinite;
        }

        .cogwheel-small {
            width: 40px;
            height: 40px;
            bottom: -20px;
            right: -20px;
            animation: spinCounterClockwise 6s linear infinite;
        }

        @keyframes spinClockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spinCounterClockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 15px;
            }
            
            .section-title {
                font-size: 2em;
            }
            
            .cogwheel-large {
                width: 50px;
                height: 50px;
                top: -25px;
                left: -25px;
            }
            
            .cogwheel-small {
                width: 35px;
                height: 35px;
                bottom: -17px;
                right: -17px;
            }
        }
    </style>
</head>

    <script>
        // Create fizzy particles during transitions
        function createFizzyParticles() {
            const container = document.getElementById('fizzContainer');
            container.innerHTML = ''; // Clear existing particles
            container.classList.add('active');
            
            const particleCount = 50;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'fizz-dot';
                
                // Random position around the center
                const angle = (Math.PI * 2 * i) / particleCount + Math.random() * 0.5;
                const distance = Math.random() * 200 + 50;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.animationDelay = Math.random() * 0.3 + 's';
                
                container.appendChild(particle);
            }
            
            // Hide particles after animation
            setTimeout(() => {
                container.classList.remove('active');
            }, 1600);
        }

        // Function to initialize/reset page state
        function initializePage() {
            const overlay = document.getElementById('irisOverlay');
            const mainContent = document.getElementById('mainContent');
            
            // Reset all overlay classes
            overlay.classList.remove('startup', 'startup-reveal', 'exit-start', 'exit-cover');
            overlay.style.display = 'block';
            
            // Start with iris closed (small hole)
            overlay.classList.add('startup');
            
            // Ensure content is hidden initially
            mainContent.classList.add('content-hidden');
            
            // Create fizzy particles for startup
            createFizzyParticles();
            
            // After a brief moment, open the iris to reveal content
            setTimeout(() => {
                overlay.classList.remove('startup');
                overlay.classList.add('startup-reveal');
                mainContent.classList.remove('content-hidden');
            }, 200);
            
            // Hide overlay after iris fully opens
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1000);
        }

        // Initialize page on load
        document.addEventListener('DOMContentLoaded', initializePage);
        
        // Fix for browser back button - reinitialize page when returning
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was loaded from cache (back button)
                initializePage();
            }
        });

        // Search functionality with real-time filtering and flash effect
        const searchInput = document.getElementById('searchInput');
        const allCards = document.querySelectorAll('.character-card');
        
        let searchTimeout;
        
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            
            const searchTerm = this.value.toLowerCase().trim();
            
            // If search is empty, show all cards
            if (searchTerm === '') {
                allCards.forEach(card => {
                    card.classList.remove('hidden');
                    card.classList.remove('flash');
                });
                return;
            }
            
            let hasMatch = false;
            let firstMatch = null;
            
            allCards.forEach(card => {
                const cardName = card.getAttribute('data-name').toLowerCase();
                
                if (cardName.includes(searchTerm)) {
                    card.classList.remove('hidden');
                    
                    // Flash effect for matching cards
                    card.classList.remove('flash');
                    void card.offsetWidth; // Force reflow
                    card.classList.add('flash');
                    
                    // Store first match for scrolling
                    if (!firstMatch) {
                        firstMatch = card;
                    }
                    
                    hasMatch = true;
                } else {
                    card.classList.add('hidden');
                    card.classList.remove('flash');
                }
            });
            
            // Auto-scroll to first match with delay to allow flash animation
            if (firstMatch) {
                searchTimeout = setTimeout(() => {
                    firstMatch.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }, 100);
            }
        });
        
        // Card click functionality with cartoon iris transition
        allCards.forEach(card => {
            card.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                if (url) {
                    navigateToUrl(url);
                }
            });
            
            // Add fizz particles on hover
            card.addEventListener('mouseenter', function() {
                createFizzParticles(this);
            });
        });
        
        function navigateToUrl(url) {
            const overlay = document.getElementById('irisOverlay');
            
            // Show overlay and start with iris open
            overlay.style.display = 'block';
            overlay.classList.remove('startup', 'startup-reveal', 'exit-cover');
            overlay.classList.add('exit-start');
            
            // Create fizzy particles for exit transition
            createFizzyParticles();
            
            // Force reflow to ensure initial state
            void overlay.offsetWidth;
            
            // Start closing the iris
            setTimeout(() => {
                overlay.classList.remove('exit-start');
                overlay.classList.add('exit-cover');
            }, 50);
            
            // Navigate after iris fully closes
            setTimeout(() => {
                window.location.href = url;
            }, 850);
        }
        
        function createFizzParticles(element) {
            const rect = element.getBoundingClientRect();
            const particleCount = 5;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'fizz-particle';
                particle.style.left = Math.random() * rect.width + 'px';
                particle.style.top = rect.height + 'px';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                
                element.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 3000);
            }
        }
        
        // Smooth scrolling for better UX
        document.documentElement.style.scrollBehavior = 'smooth';
        
        // Clear flash effect after animation completes
        allCards.forEach(card => {
            card.addEventListener('animationend', function(e) {
                if (e.animationName === 'flashHighlight') {
                    this.classList.remove('flash');
                }
            });
        });
    </script>
</body>
